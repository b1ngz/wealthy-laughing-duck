<script id="CategorySelectTemplate" type="text/html">
    <label>Category</label>
    <select>
        <option>choose category</option>
        {{#categories}}
        <option value="{{ id }}">{{ name }}</option>
        {{/categories}}
    </select>
</script>

<script id="UserSelectTemplate" type="text/html">
    <label>User</label>
    <select>
        <option>choose user</option>
        {{#users}}
        <option value="{{ username }}">{{ fullname }}</option>
        {{/users}}
    </select>
</script>

<script id="UserCheckboxTemplate" type="text/html">
    <p>
        Choose from the following users:
    <ul>
    {{#users}}
        <label class="checkbox">
            <input type="checkbox" name="user" value="{{ username }}" /> {{ fullname }}
        </label>
    {{/users}}
    </ul>
</p>
</script>

<script id="errorTemplate" type="text/html">
    <p class="text-error">
        <strong>Following {{ type }} error occured</strong>: {{ message }}
    </p>
</script>

<script id="outcomeFormTemplate" type="text/html">
    <form class="form-horizontal well" data-async data-target="#outcomeFormDialog" method="POST">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3 id="myModalLabel">Add outcome</h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <label>Amount</label>
                <div class="input-append">
                    <input type="text" placeholder="00.01" />
                    <span class="add-on">{{ currency }}</span>
                </div>
                {{>UserSelectTemplate}}
                {{>CategorySelectTemplate}}
                <label>Comment</label>
                <input type="text" placeholder="Comment here..." />
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save outcome</button>
        </div>
    </form>
</script>
