<script id="CategorySelectTemplate" type="text/html">
    <select id="category_id" name="category_id" class="required">
        <option value="">choose category</option>
        {{#categories}}
        <option value="{{ id }}">{{ name }}</option>
        {{/categories}}
    </select>
</script>

<script id="UserSelectTemplate" type="text/html">
    <select id="username" name="username" class="required">
        <option value="">choose user</option>
        {{#users}}
        <option value="{{ username }}">{{ fullname }}</option>
        {{/users}}
    </select>
</script>

<script id="UserCheckboxTemplate" type="text/html">
    <p>
        Choose from the following users:
    <ul>
    {{#users}}
        <label class="checkbox">
            <input type="checkbox" name="user" value="{{ username }}" /> {{ fullname }}
        </label>
    {{/users}}
    </ul>
</p>
</script>

<script id="errorTemplate" type="text/html">
    <p class="text-error">
        <strong>Following {{ type }} error occured</strong>: {{ message }}
    </p>
</script>

<script id="outcomeFormTemplate" type="text/html">
    <form class="form-horizontal well" data-async data-target="#outcomeFormDialog" method="POST">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3 id="myModalLabel">Add outcome</h3>
        </div>
        <div class="modal-body">
            <fieldset>
                <input name="type" type="hidden" value="add_outcome" />

                <div class="control-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">{{ currency }}</span>
                            <input type="text" name="amount" class="required" placeholder="00.01" />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="username">User</label>
                    <div class="controls">
                        {{>UserSelectTemplate}}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="category_id">Category</label>
                    <div class="controls">
                        {{>CategorySelectTemplate}}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="comment">Comment</label>
                    <div class="controls">
                        <input type="text" name="comment" class="input-xlarge" placeholder="Comment here..." />
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save outcome</button>
        </div>
    </form>
</script>
