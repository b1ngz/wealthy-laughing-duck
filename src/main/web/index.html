<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/tr/html4/transitional.dtd">
<html>
    <head>
        <title>Wealthy Laughing Duck</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/datatable_bootstrap.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" ></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script type="text/javascript" src="http://datatables.net/download/build/jquery.dataTables.nightly.js"></script>
        <script type="text/javascript" src="js/icanhaz.js"></script>
        <script type="text/javascript" src="js/wealthy_laughing_duck.js"></script>
        <script type="text/javascript" src="js/datatable_behavior.js"></script>
    </head>
    <body>

    <script id="choose_users" type="text/html">
        <p>
            Choose from the following users:
            <ul>
            {{#users}}
                <input type="checkbox" name="user" value="{{ username }}" />{{ fullname }}
                {{^last}}<br />{{/last}}
            {{/users}}
            </ul>
        </p>
    </script>

    <a id="choose-users-btn" class="btn">users</a>

    <div id="choose-users-dialog" title="Select users">
    </div>

    <div class="container">
        <h1>Outcomes</h1>

        <table class="table table-striped" id="outcomes">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>User</th>
                    <th>Category</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
